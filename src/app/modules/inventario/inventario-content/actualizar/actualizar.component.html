<header>Actualizar Inventario</header>

<div class="container">
  <div class="card">
    <h2>Punto de Materiales</h2>
    <form>
      <label for="codigo">Código</label>
      <input type="text" id="codigo" placeholder="Ingrese el código" />

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Ingrese el nombre" />

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" placeholder="Cantidad disponible" />

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" placeholder="Breve descripción" />

      <label for="costo">Costo</label>
      <input type="number" id="costo" placeholder="Costo unitario" />

      <label for="unidad">Unidad de Medida</label>
      <input type="text" id="unidad" placeholder="Unidad de medida" />

      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" placeholder="Ubicación del material" />

      <div class="buttons">
        <button type="button" class="btn btn-update">Actualizar</button>
        <button type="reset" class="btn btn-clear">Limpiar</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Proveedor</h2>
    <form>
      <label for="codigo-proveedor">Código</label>
      <input
        type="text"
        id="codigo-proveedor"
        placeholder="Código del proveedor"
      />

      <label for="nombre-proveedor">Nombre</label>
      <input
        type="text"
        id="nombre-proveedor"
        placeholder="Nombre del proveedor"
      />

      <label for="apellido">Apellidos</label>
      <input type="text" id="apellido" placeholder="Apellidos" />

      <label for="dni">DNI</label>
      <input type="text" id="dni" placeholder="Documento de identidad" />

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Dirección del proveedor" />

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder="Número de teléfono" />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="Correo electrónico" />

      <div class="buttons">
        <button type="button" class="btn btn-update">Actualizar</button>
        <button type="reset" class="btn btn-clear">Limpiar</button>
      </div>
    </form>
  </div>
</div>
